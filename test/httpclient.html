<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../dist/httpclient-min.js"></script>
    <script>
        alert("sdf")
        async function HttpRequest() {
            //new ecthttpclient instance as a global single instance
            //publicKeyUrl endpoint to get unix time and public key form server
            let success = await hc.Init("http://192.168.1.103:8080/ectminfo");
            if (success == false) {
                console.error("new ECTHttpClient error");
                return
            }
            //get
            {
                const url = "http://192.168.1.103:8080/test/get";
                //send request with default timeout and token 'usertoken'
                const {
                    reqResp,
                    decryptBodyBuffer,
                    err
                } = await hc.ECTGet(url, "usertoken", {
                    timeout: 30000
                });

                if (err != null) {
                    console.log("err", err);
                }
                console.log("status", reqResp&&reqResp.status);
                console.log("get request reponse", decryptBodyBuffer&&decryptBodyBuffer.toString());
                alert(reqResp&&reqResp.status)
                alert(decryptBodyBuffer&&decryptBodyBuffer.toString())
            }

            //post
            {
                const sendData = {
                    Name: "Jack",
                    Email: "jack@gmail.com",
                    Phone: "123456789",
                    Age: 18,
                };
                let sendDataStr = JSON.stringify(sendData)

                const url = "http://192.168.1.103:8080/test/post";
                const {
                    reqResp,
                    decryptBodyBuffer,
                    err
                } = await hc.ECTPost(url, sendDataStr, "usertoken");

                if (err != null) {
                    console.log("err", err);
                }
                console.log("status", reqResp&&reqResp.status);
                console.log("get request reponse", decryptBodyBuffer&&decryptBodyBuffer.toString());
                alert(reqResp&&reqResp.status)
                alert(decryptBodyBuffer&&decryptBodyBuffer.toString())

            }
        }

        HttpRequest();
    </script>
</body>

</html>
